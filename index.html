<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Comparison</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }
        
        .map-card {
            position: relative;
            border: 1px solid #ddd;
        }
        
        .map-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(255,255,255,0.95);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        
        .label-2025 {
            border-left: 3px solid #e91e63;
        }
        
        .label-2026 {
            border-left: 3px solid #2196f3;
        }
        
        .map-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="map-card">
            <div class="map-label label-2025">2025 ðŸš— Auto</div>
            <div id="map2025car" class="placeholder">Keine Koordinaten</div>
        </div>
        <div class="map-card">
            <div class="map-label label-2026">2026 ðŸš— Auto</div>
            <div id="map2026car" class="placeholder">Keine Koordinaten</div>
        </div>
        <div class="map-card">
            <div class="map-label label-2025">2025 ðŸš† Ã–V</div>
            <div id="map2025transit" class="placeholder">Keine Koordinaten</div>
        </div>
        <div class="map-card">
            <div class="map-label label-2026">2026 ðŸš† Ã–V</div>
            <div id="map2026transit" class="placeholder">Keine Koordinaten</div>
        </div>
    </div>
    
    <script>
        const DESTINATION = '47.207526,9.529024';
        
        function getEmbedUrl(origin, mode) {
            return `https://www.google.com/maps/embed/v1/directions?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&origin=${origin}&destination=${DESTINATION}&mode=${mode}`;
        }
        
        function init() {
            const params = new URLSearchParams(window.location.search);
            const origin2025 = params.get('origin2025');
            const origin2026 = params.get('origin2026');
            
            if (origin2025) {
                document.getElementById('map2025car').innerHTML = 
                    `<iframe class="map-frame" src="${getEmbedUrl(origin2025, 'driving')}" allowfullscreen loading="lazy"></iframe>`;
                document.getElementById('map2025transit').innerHTML = 
                    `<iframe class="map-frame" src="${getEmbedUrl(origin2025, 'transit')}" allowfullscreen loading="lazy"></iframe>`;
            }
            
            if (origin2026) {
                document.getElementById('map2026car').innerHTML = 
                    `<iframe class="map-frame" src="${getEmbedUrl(origin2026, 'driving')}" allowfullscreen loading="lazy"></iframe>`;
                document.getElementById('map2026transit').innerHTML = 
                    `<iframe class="map-frame" src="${getEmbedUrl(origin2026, 'transit')}" allowfullscreen loading="lazy"></iframe>`;
            }
        }
        
        window.onload = init;
    </script>
</body>
</html>
